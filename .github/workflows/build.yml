name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build executable
        run: python build.py
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: QuickPdfOcr-Windows
          path: dist/QuickPdfOcr.exe

  build-macos:
    runs-on: macos-14  # macOS 14 on M1
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build executable
        run: python build.py
      
      - name: Create ZIP archive
        run: |
          cd dist
          zip -r QuickPdfOcr-macOS-AppleSilicon.zip QuickPdfOcr.app
          cd ..
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: QuickPdfOcr-macOS-AppleSilicon
          path: dist/QuickPdfOcr-macOS-AppleSilicon.zip

  build-macos-intel:
    runs-on: macos-13  # macOS 13 on Intel
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build executable
        run: python build.py
      
      - name: Create ZIP archive
        run: |
          cd dist
          zip -r QuickPdfOcr-macOS-Intel.zip QuickPdfOcr.app
          cd ..
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: QuickPdfOcr-macOS-Intel
          path: dist/QuickPdfOcr-macOS-Intel.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build executable
        run: python build.py
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: QuickPdfOcr-Linux
          path: dist/QuickPdfOcr

  create-release:
    needs: [build-windows, build-macos, build-macos-intel, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            QuickPdfOcr-Windows/QuickPdfOcr.exe
            QuickPdfOcr-macOS-AppleSilicon/QuickPdfOcr-macOS-AppleSilicon.zip
            QuickPdfOcr-macOS-Intel/QuickPdfOcr-macOS-Intel.zip
            QuickPdfOcr-Linux/QuickPdfOcr
          draft: false
          prerelease: false
