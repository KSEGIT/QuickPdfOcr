name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build executable
        run: python build.py
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: QuickPdfOcr-Windows
          path: dist/QuickPdfOcr.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build executable
        run: python build.py
      
      - name: Create DMG (optional)
        run: |
          # If you want to create a DMG, add create-dmg tool
          # brew install create-dmg
          # create-dmg --volname "QuickPdfOcr" --window-pos 200 120 --window-size 800 400 QuickPdfOcr.dmg dist/QuickPdfOcr.app
          echo "App bundle created"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: QuickPdfOcr-macOS
          path: dist/QuickPdfOcr.app

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build executable
        run: python build.py
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: QuickPdfOcr-Linux
          path: dist/QuickPdfOcr

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            QuickPdfOcr-Windows/QuickPdfOcr.exe
            QuickPdfOcr-macOS/QuickPdfOcr.app
            QuickPdfOcr-Linux/QuickPdfOcr
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
