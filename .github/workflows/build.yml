name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Download Poppler for Windows
        run: |
          # Download pre-compiled Poppler binaries from oschwartz10612
          $POPPLER_VERSION = "24.08.0-0"
          $POPPLER_URL = "https://github.com/oschwartz10612/poppler-windows/releases/download/v$POPPLER_VERSION/Release-$POPPLER_VERSION.zip"
          
          Write-Host "Downloading Poppler $POPPLER_VERSION..."
          Invoke-WebRequest -Uri $POPPLER_URL -OutFile poppler.zip
          
          Write-Host "Extracting Poppler..."
          Expand-Archive -Path poppler.zip -DestinationPath poppler_temp
          
          # Move to expected location
          Move-Item -Path "poppler_temp/poppler-$POPPLER_VERSION" -Destination poppler_binaries
          
          # Verify files exist
          if (Test-Path "poppler_binaries/Library/bin/pdfinfo.exe") {
            Write-Host "✓ Poppler binaries downloaded successfully"
            Get-ChildItem "poppler_binaries/Library/bin" | Select-Object -First 5
          } else {
            Write-Error "Failed to download Poppler binaries"
            exit 1
          }
      
      - name: Download Tesseract for Windows
        run: |
          # Download pre-compiled Tesseract binaries
          $TESSERACT_URL = "https://digi.bib.uni-mannheim.de/tesseract/tesseract-ocr-w64-setup-5.3.3.20231005.exe"
          
          Write-Host "Downloading Tesseract..."
          Invoke-WebRequest -Uri $TESSERACT_URL -OutFile tesseract-installer.exe
          
          Write-Host "Installing Tesseract..."
          Start-Process -FilePath "tesseract-installer.exe" -ArgumentList "/S", "/D=C:\Tesseract-OCR" -Wait
          
          Write-Host "Copying Tesseract to project directory..."
          New-Item -ItemType Directory -Force -Path tesseract_binaries
          Copy-Item -Path "C:\Tesseract-OCR\*" -Destination tesseract_binaries -Recurse
          
          # Verify files exist
          if (Test-Path "tesseract_binaries/tesseract.exe") {
            Write-Host "✓ Tesseract binaries copied successfully"
            Get-ChildItem "tesseract_binaries" | Select-Object -First 5
          } else {
            Write-Error "Failed to copy Tesseract binaries"
            exit 1
          }
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build executable
        run: python build.py
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: QuickPdfOcr-Windows
          path: dist/QuickPdfOcr.exe

  build-macos-arm:
    runs-on: macos-14  # macOS 14 on Apple Silicon (ARM64)
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Poppler and Tesseract
        run: |
          # Install Poppler and Tesseract via Homebrew
          brew install poppler tesseract
          
          # Create directory for Poppler binaries
          mkdir -p poppler_binaries
          
          # Copy Poppler binaries to project directory
          cp /opt/homebrew/bin/pdf* poppler_binaries/ || true
          
          # Verify Poppler
          ls -la poppler_binaries/
          echo "✓ Poppler installed and copied"
          
          # Create directory for Tesseract and copy installation
          mkdir -p tesseract_binaries/bin
          mkdir -p tesseract_binaries/share
          cp /opt/homebrew/bin/tesseract tesseract_binaries/bin/
          cp -r /opt/homebrew/share/tessdata tesseract_binaries/share/ || true
          
          # Verify Tesseract
          ls -la tesseract_binaries/bin/
          ls -la tesseract_binaries/share/tessdata/ | head -5
          echo "✓ Tesseract installed and copied"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build executable
        run: python build.py
      
      - name: Create ZIP archive
        run: |
          cd dist
          zip -r QuickPdfOcr-macOS-ARM64.zip QuickPdfOcr.app
          cd ..
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: QuickPdfOcr-macOS-ARM64
          path: dist/QuickPdfOcr-macOS-ARM64.zip

  build-macos-intel:
    runs-on: macos-13  # macOS 13 on Intel (x86_64)
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Poppler and Tesseract
        run: |
          # Install Poppler and Tesseract via Homebrew
          brew install poppler tesseract
          
          # Create directory for Poppler binaries
          mkdir -p poppler_binaries
          
          # Copy Poppler binaries to project directory
          cp /usr/local/bin/pdf* poppler_binaries/ || true
          
          # Verify Poppler
          ls -la poppler_binaries/
          echo "✓ Poppler installed and copied"
          
          # Create directory for Tesseract and copy installation
          mkdir -p tesseract_binaries/bin
          mkdir -p tesseract_binaries/share
          cp /usr/local/bin/tesseract tesseract_binaries/bin/
          cp -r /usr/local/share/tessdata tesseract_binaries/share/ || true
          
          # Verify Tesseract
          ls -la tesseract_binaries/bin/
          ls -la tesseract_binaries/share/tessdata/ | head -5
          echo "✓ Tesseract installed and copied"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build executable
        run: python build.py
      
      - name: Create ZIP archive
        run: |
          cd dist
          zip -r QuickPdfOcr-macOS-x86_64.zip QuickPdfOcr.app
          cd ..
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: QuickPdfOcr-macOS-x86_64
          path: dist/QuickPdfOcr-macOS-x86_64.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Poppler and Tesseract
        run: |
          # Install Poppler and Tesseract via apt
          sudo apt-get update
          sudo apt-get install -y poppler-utils tesseract-ocr
          
          # Create directory for Poppler binaries
          mkdir -p poppler_binaries
          
          # Copy Poppler binaries to project directory
          cp /usr/bin/pdf* poppler_binaries/ || true
          
          # Verify Poppler
          ls -la poppler_binaries/
          echo "✓ Poppler installed and copied"
          
          # Create directory for Tesseract and copy installation
          mkdir -p tesseract_binaries/bin
          mkdir -p tesseract_binaries/share
          cp /usr/bin/tesseract tesseract_binaries/bin/
          cp -r /usr/share/tessdata tesseract_binaries/share/ || true
          cp -r /usr/share/tesseract-ocr/*/tessdata/* tesseract_binaries/share/tessdata/ 2>/dev/null || true
          
          # Verify Tesseract
          ls -la tesseract_binaries/bin/
          ls -la tesseract_binaries/share/tessdata/ | head -5
          echo "✓ Tesseract installed and copied"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build executable
        run: python build.py
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: QuickPdfOcr-Linux
          path: dist/QuickPdfOcr

  create-release:
    needs: [build-windows, build-macos-arm, build-macos-intel, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            QuickPdfOcr-Windows/QuickPdfOcr.exe
            QuickPdfOcr-macOS-ARM64/QuickPdfOcr-macOS-ARM64.zip
            QuickPdfOcr-macOS-x86_64/QuickPdfOcr-macOS-x86_64.zip
            QuickPdfOcr-Linux/QuickPdfOcr
          draft: false
          prerelease: false
