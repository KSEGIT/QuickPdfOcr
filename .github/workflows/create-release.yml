name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g. v1.0.0)'
        required: true
        type: string
      message:
        description: 'Release message'
        required: false
        type: string

jobs:
  create-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Create and push tag
        env:
          GH_TOKEN: ${{ secrets.WORKFLOW_DISPATCH_TOKEN || github.token }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          TAG_NAME="${{ inputs.version }}"
          
          # Ensure tag starts with v
          if [[ ! "$TAG_NAME" =~ ^v ]]; then
            TAG_NAME="v$TAG_NAME"
          fi
          
          echo "Creating tag: $TAG_NAME"
          
          git tag -a "$TAG_NAME" -m "${{ inputs.message || format('Release {0}', inputs.version) }}"
          git push origin "$TAG_NAME"
          
          echo "Tag pushed successfully."
          
          echo "Triggering build workflows..."
          gh workflow run build-windows.yml -f release_tag="$TAG_NAME"
          gh workflow run build-macos.yml -f release_tag="$TAG_NAME"
          gh workflow run build-linux.yml -f release_tag="$TAG_NAME"
