name: Build macOS

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos-arm:
    runs-on: macos-14  # macOS 14 on Apple Silicon (ARM64)
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install Poppler and Tesseract
        run: |
          # Install Poppler and Tesseract via Homebrew
          brew install poppler tesseract
          
          # Create directory for Poppler binaries
          mkdir -p poppler_binaries
          
          # Copy Poppler binaries to project directory
          cp /opt/homebrew/bin/pdf* poppler_binaries/ || true
          
          # Verify Poppler
          ls -la poppler_binaries/
          echo "✓ Poppler installed and copied"
          
          # Create directory for Tesseract and copy installation
          mkdir -p tesseract_binaries/bin
          mkdir -p tesseract_binaries/share
          cp /opt/homebrew/bin/tesseract tesseract_binaries/bin/
          cp -r /opt/homebrew/share/tessdata tesseract_binaries/share/ || true
          
          # Verify Tesseract
          ls -la tesseract_binaries/bin/
          ls -la tesseract_binaries/share/tessdata/ | head -5
          echo "✓ Tesseract installed and copied"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build executable
        run: python build.py
      
      - name: Create ZIP archive
        run: |
          cd dist
          zip -r QuickPdfOcr-macOS-ARM64.zip QuickPdfOcr.app
          cd ..
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: QuickPdfOcr-macOS-ARM64
          path: dist/QuickPdfOcr-macOS-ARM64.zip

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/QuickPdfOcr-macOS-ARM64.zip
          draft: false
          prerelease: false
          generate_release_notes: true

  build-macos-intel:
    runs-on: macos-13  # macOS 13 on Intel (x86_64)
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Poppler and Tesseract
        run: |
          # Install Poppler and Tesseract via Homebrew
          brew install poppler tesseract
          
          # Create directory for Poppler binaries
          mkdir -p poppler_binaries
          
          # Copy Poppler binaries to project directory
          cp /usr/local/bin/pdf* poppler_binaries/ || true
          
          # Verify Poppler
          ls -la poppler_binaries/
          echo "✓ Poppler installed and copied"
          
          # Create directory for Tesseract and copy installation
          mkdir -p tesseract_binaries/bin
          mkdir -p tesseract_binaries/share
          cp /usr/local/bin/tesseract tesseract_binaries/bin/
          cp -r /usr/local/share/tessdata tesseract_binaries/share/ || true
          
          # Verify Tesseract
          ls -la tesseract_binaries/bin/
          ls -la tesseract_binaries/share/tessdata/ | head -5
          echo "✓ Tesseract installed and copied"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build executable
        run: python build.py
      
      - name: Create ZIP archive
        run: |
          cd dist
          zip -r QuickPdfOcr-macOS-x86_64.zip QuickPdfOcr.app
          cd ..
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: QuickPdfOcr-macOS-x86_64
          path: dist/QuickPdfOcr-macOS-x86_64.zip

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/QuickPdfOcr-macOS-x86_64.zip
          draft: false
          prerelease: false
          generate_release_notes: true
